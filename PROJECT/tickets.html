<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Buy Tickets</h1>
        <form id="ticketForm" class="mt-5">
            <div class="mb-3">
                <label for="eventName" class="form-label">Event</label>
                <select id="eventName" class="form-select">
                    <option value="Jazz Night">Jazz Night</option>
                    <option value="Weekend Special">Weekend Special</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ticketCount" class="form-label">Number of Tickets</label>
                <input type="number" id="ticketCount" class="form-control" min="1" required />
            </div>
            <button type="button" class="btn btn-primary" onclick="buyTickets()">Buy Tickets</button>
        </form>
    </div>

    <script>
        function buyTickets() {
            const eventName = document.getElementById("eventName").value;
            const ticketCount = document.getElementById("ticketCount").value;
            if (!ticketCount || ticketCount < 1) {
                alert("Please enter a valid number of tickets.");
                return;
            }
            alert(`You have successfully purchased ${ticketCount} tickets for ${eventName}.`);
            document.getElementById("ticketForm").reset();
        }
    </script>
</body>
</html>
