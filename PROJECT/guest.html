<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Guest Dashboard</h1>
        <h3>Announcements</h3>
        <ul id="announcementsList" class="list-group">
            <li class="list-group-item">Welcome to Jazz Bar!</li>
            <li class="list-group-item">Live Jazz Performance on Friday!</li>
        </ul>
        <h3 class="mt-5">Buy Tickets</h3>
        <form>
            <div class="mb-3">
                <label for="show" class="form-label">Select Show</label>
                <select id="show" class="form-select">
                    <option value="Jazz Quartet - Nov 20">Jazz Quartet - Nov 20</option>
                    <option value="Smooth Jazz Band - Nov 21">Smooth Jazz Band - Nov 21</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" class="form-control" min="1" max="10">
            </div>
            <button type="button" onclick="buyTicket()" class="btn btn-primary">Buy</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
