<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Announcements</h1>
        <div id="announcementsList" class="mt-4">
            <p><strong>Jazz Night Special:</strong> Join us for an unforgettable jazz night on November 30, 2024.</p>
            <p><strong>Seasonal Performances:</strong> Special performances every weekend in December!</p>
        </div>
        <div id="adminAnnouncementSection" class="mt-5" style="display: none;">
            <textarea id="newAnnouncement" class="form-control mb-3" placeholder="Add a new announcement"></textarea>
            <button class="btn btn-primary" onclick="addAnnouncement()">Add Announcement</button>
        </div>
    </div>

    <script>
        const userRole = localStorage.getItem("userRole") || "Musician"; // Change this to "Admin" or "Musician" for testing

        function addAnnouncement() {
            if (userRole !== "Admin") {
                alert("You do not have permission to add announcements.");
                return;
            }
            const announcement = document.getElementById("newAnnouncement").value;
            if (!announcement.trim()) {
                alert("Please enter an announcement.");
                return;
            }
            const announcementsList = document.getElementById("announcementsList");
            const newAnnouncement = document.createElement("p");
            newAnnouncement.textContent = announcement;
            announcementsList.appendChild(newAnnouncement);
            document.getElementById("newAnnouncement").value = "";
        }

        
        if (userRole === "Admin") {
            document.getElementById("adminAnnouncementSection").style.display = "block";
        }
    </script>
</body>
</html>
